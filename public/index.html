    <!-- ‚ú® AI-Enhanced Styles -->
    <style>
        /* AI Feature Styles */
        .ai-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            animation: aiGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes aiGlow {
            0% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5); }
        }
        
        .ai-insight-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ai-confidence-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
        }
        
        .ai-confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #0abde3);
            border-radius: 10px;
            transition: width 0.8s ease;
        }
        
        .ai-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            margin: 2px;
        }
        
        .ai-processing {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--accent-color);
        }
        
        .ai-processing::after {
            content: "‚ö°";
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .smart-notes-preview {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .ai-action-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ai-priority-badge {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .ai-priority-high { background: #ff6b6b; }
        .ai-priority-medium { background: #ffa726; }
        .ai-priority-low { background: #66bb6a; }
        
        .realtime-insights-banner {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            animation: slideInFromTop 0.5s ease-out;
        }
        
        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ai-analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .ai-metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
        }
        
        .ai-metric-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
            margin-top: 4px;
        }
        
        .ai-metric-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }
        
        .ai-recommendation-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .ai-button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ai-button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .ai-button-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ai-button-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }
        
        /* Enhanced form inputs for AI features */
        .ai-enhanced-textarea {
            position: relative;
        }
        
        .ai-enhanced-textarea::after {
            content: "ü§ñ AI Enhanced";
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 10px;
            color: var(--accent-color);
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 8px;
            pointer-events: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .ai-analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .ai-panel {
                padding: 15px;
            }
            
            .smart-notes-preview {
                padding: 12px;
            }
        }
    </style>

    <script>
// üîí HARDCORE ANTI-THEFT PROTECTION
(function() {
    'use strict';
    
    // Disable right-click completely
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        showWarning();
        return false;
    });
    
    // Disable all dev tool shortcuts
    document.addEventListener('keydown', function(e) {
        // F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+A, Ctrl+P
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) ||
            (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'p')) ||
            e.key === 'F5' ||
            (e.ctrlKey && e.key === 'r')) {
            e.preventDefault();
            e.stopPropagation();
            showWarning();
            return false;
        }
    });
    
    // Aggressive dev tools detection
    let devtools = {open: false, orientation: null};
    const threshold = 160;
    
    function detectDevTools() {
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
                devtools.open = true;
                lockScreen();
            }
        } else {
            devtools.open = false;
        }
    }
    
    // Multiple detection methods
    setInterval(detectDevTools, 100);
    
    // Console detection
    let consoleCheck = () => {
        let devtools = false;
        let threshold = 160;
        
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
            devtools = true;
        }
        
        if (devtools) {
            lockScreen();
        }
    };
    
    setInterval(consoleCheck, 500);
    
    // Disable text selection
    document.onselectstart = function() { return false; };
    document.onmousedown = function() { return false; };
    
    // Disable drag and drop
    document.ondragstart = function() { return false; };
    
    // Disable printing
    window.addEventListener('beforeprint', function(e) {
        e.preventDefault();
        showWarning();
        return false;
    });
    
    // Clear console repeatedly
    setInterval(function() {
        console.clear();
        console.log('%cüîí PROTECTED APPLICATION', 'color: red; font-size: 20px; font-weight: bold;');
        console.log('%cAccess to developer tools is prohibited.', 'color: red; font-size: 14px;');
        console.log('%cUnauthorized access is tracked and reported.', 'color: red; font-size: 14px;');
    }, 1000);
    
    function showWarning() {
        alert('üö® SECURITY ALERT\n\nUnauthorized access attempt detected!\nThis action has been logged.\n\nDeveloper tools are disabled for security reasons.');
    }
    
    function lockScreen() {
        document.body.innerHTML = `
            <div style="
                position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                background: linear-gradient(45deg, #ff0000, #990000);
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                color: white; font-family: Arial, sans-serif; z-index: 999999;
            ">
                <h1 style="font-size: 48px; margin-bottom: 20px;">üîí ACCESS DENIED</h1>
                <h2 style="font-size: 24px; margin-bottom: 20px;">Developer Tools Detected</h2>
                <p style="font-size: 18px; text-align: center; max-width: 600px;">
                    This application is protected against unauthorized access.<br><br>
                    Your attempt to access developer tools has been detected and logged.<br><br>
                    Please close developer tools and refresh the page.
                </p>
                <p style="font-size: 14px; margin-top: 30px; opacity: 0.8;">
                    Security ID: ${Date.now().toString(36).toUpperCase()}
                </p>
            </div>
        `;
    }
    
    // Debugger trap
    setInterval(function() {
        debugger;
    }, 4000);
    
    // Override console methods
    const noop = function() {};
    window.console.log = noop;
    window.console.info = noop;
    window.console.warn = noop;
    window.console.error = noop;
    window.console.debug = noop;
    
    // Protection message
    console.log('%cüõ°Ô∏è This application is protected', 'color: #ff6b35; font-size: 16px; font-weight: bold;');
    
})();
</script>
