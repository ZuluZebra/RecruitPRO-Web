        /* AI Feature Styles */
        .ai-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            animation: aiGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes aiGlow {
            0% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5); }
        }
        
        .ai-insight-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ai-confidence-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
        }
        
        .ai-confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #0abde3);
            border-radius: 10px;
            transition: width 0.8s ease;
        }
        
        .ai-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            margin: 2px;
        }
        
        .ai-processing {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--accent-color);
        }
        
        .ai-processing::after {
            content: "‚ö°";
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .smart-notes-preview {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .ai-action-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ai-priority-badge {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .ai-priority-high { background: #ff6b6b; }
        .ai-priority-medium { background: #ffa726; }
        .ai-priority-low { background: #66bb6a; }
        
        .realtime-insights-banner {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            animation: slideInFromTop 0.5s ease-out;
        }
        
        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ai-analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .ai-metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
        }
        
        .ai-metric-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
            margin-top: 4px;
        }
        
        .ai-metric-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }
        
        .ai-recommendation-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .ai-button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ai-button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .ai-button-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ai-button-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }
        
        /* Enhanced form inputs for AI features */

            position: relative;
        }
        
        .ai-enhanced-textarea::after {
            content: "ü§ñ AI Enhanced";

            border-radius: 8px;

        }
        
        /* Responsive adjustments */

            }

    <script>
// üîí SMART PROTECTION - Allows Copy/Paste in Input Fields
(function() {
    'use strict';
    
    let alertCooldown = false;
    
    // === SMART RIGHT-CLICK PROTECTION ===
    document.addEventListener('contextmenu', function(e) {
        // Allow right-click in input fields, textareas, and contenteditable
        if (e.target.tagName === 'INPUT' || 
            e.target.tagName === 'TEXTAREA' || 
            e.target.contentEditable === 'true' ||
            e.target.closest('input') ||
            e.target.closest('textarea')) {
            return true; // Allow right-click for copy/paste
        }
        
        // Block right-click everywhere else
        e.preventDefault();
        e.stopPropagation();
        showAlert('üîí Right-click disabled (except in input fields)');
        return false;
    });
    
    // === KEYBOARD SHORTCUT PROTECTION ===
    document.addEventListener('keydown', function(e) {
        let blocked = false;
        let isInInputField = ['INPUT', 'TEXTAREA'].includes(e.target.tagName) || 
                           e.target.contentEditable === 'true';
        
        // F12 - Developer Tools
        if (e.key === 'F12') blocked = true;
        
        // Ctrl+Shift+I - Inspect Element
        if (e.ctrlKey && e.shiftKey && e.key === 'I') blocked = true;
        
        // Ctrl+Shift+C - Element Selector
        if (e.ctrlKey && e.shiftKey && e.key === 'C') blocked = true;
        
        // Ctrl+Shift+J - Console
        if (e.ctrlKey && e.shiftKey && e.key === 'J') blocked = true;
        
        // Ctrl+U - View Source
        if (e.ctrlKey && e.key === 'u') blocked = true;
        
        // Ctrl+S - Save Page (but allow in input fields)
        if (e.ctrlKey && e.key === 's' && !isInInputField) blocked = true;
        
        // Ctrl+A - Select All (only outside input fields)
        if (e.ctrlKey && e.key === 'a' && !isInInputField) blocked = true;
        
        // Ctrl+P - Print
        if (e.ctrlKey && e.key === 'p') blocked = true;
        
        // ALLOW copy/paste shortcuts in input fields
        if (isInInputField && e.ctrlKey && ['c', 'v', 'x', 'z', 'y'].includes(e.key)) {
            return true; // Allow copy, paste, cut, undo, redo
        }
        
        if (blocked) {
            e.preventDefault();
            e.stopPropagation();
            showAlert('üö® Keyboard shortcut disabled for security');
            return false;
        }
    });
    
    // === DEVELOPER TOOLS DETECTION ===
    let devToolsOpen = false;
    let detectionCount = 0;
    
    function detectDevTools() {
        const threshold = 160;
        const widthThreshold = 200;
        
        let heightDiff = window.outerHeight - window.innerHeight;
        let widthDiff = window.outerWidth - window.innerWidth;
        
        if (heightDiff > threshold || widthDiff > widthThreshold) {
            if (!devToolsOpen) {
                devToolsOpen = true;
                detectionCount++;
                
                if (detectionCount <= 3) {
                    showAlert('üö® Developer tools detected! Please close them.');
                } else {
                    lockScreen();
                }
            }
        } else {
            devToolsOpen = false;
        }
    }
    
    // Check every 2 seconds
    setInterval(detectDevTools, 2000);
    
    // === CONSOLE CLEANING ===
    setInterval(function() {
        console.clear();
        console.log('%cüõ°Ô∏è This application is protected', 'color: red; font-size: 16px; font-weight: bold;');
        console.log('%cüí° Tip: You can copy/paste in input fields!', 'color: blue; font-size: 12px;');
    }, 3000);
    
    // === ANTI-DEBUGGING ===
    setInterval(function() {
        debugger;
    }, 5000);
    
    // === PRINT PROTECTION ===
    window.addEventListener('beforeprint', function(e) {
        e.preventDefault();
        showAlert('üîí Printing disabled for security');
        return false;
    });
    
    // === SMART TEXT SELECTION ===
    document.addEventListener('selectstart', function(e) {
        // Allow selection in input fields and contenteditable
        if (e.target.tagName === 'INPUT' || 
            e.target.tagName === 'TEXTAREA' || 
            e.target.contentEditable === 'true') {
            return true;
        }
        
        // Block selection everywhere else
        e.preventDefault();
        return false;
    });
    
    // === HELPER FUNCTIONS ===
    function showAlert(message) {
        if (!alertCooldown) {
            alertCooldown = true;
            alert(message);
            setTimeout(() => { alertCooldown = false; }, 2000);
        }
    }
    
    function lockScreen() {
        document.body.innerHTML = `
            <div style="
                position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                background: linear-gradient(45deg, #dc2626, #991b1b);
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                z-index: 999999; text-align: center;
            ">
                <div style="max-width: 600px; padding: 40px;">
                    <h1 style="font-size: 48px; margin-bottom: 20px;">üîí ACCESS DENIED</h1>
                    <h2 style="font-size: 24px; margin-bottom: 20px;">Developer Tools Detected</h2>
                    <p style="font-size: 18px; line-height: 1.6;">
                        Multiple attempts to access developer tools detected.<br><br>
                        Your session has been terminated for security reasons.
                    </p>
                    <button onclick="location.reload()" style="
                        margin-top: 30px; padding: 15px 30px; font-size: 16px;
                        background: #1f2937; color: white; border: none; border-radius: 8px;
                        cursor: pointer; font-weight: bold;
                    ">
                        üîÑ Refresh Page
                    </button>
                </div>
            </div>
        `;
    }
    
    // === INITIALIZATION ===
    console.log('%cüõ°Ô∏è Smart Protection Active', 'color: green; font-size: 16px; font-weight: bold;');
    console.log('%c‚úÖ Copy/paste enabled in input fields', 'color: blue; font-size: 12px;');
    
})();
</script>
